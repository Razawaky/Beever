  <body class="bg-background text-foreground min-h-screen">
    <!-- Fixed Header -->
    <header class="sticky top-0 z-50 w-full bg-primary shadow-md">
      <div class="flex items-center justify-between px-4 py-4 gap-2">
        <button 
          id="back-button"
          class="text-primary-foreground hover:bg-primary-glow hover:text-primary-foreground p-2 rounded-md transition-colors"

            aria-label="Toggle theme"
          >
            <svg id="sun-icon" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="4"/>
              <path d="M12 2v2"/>
              <path d="M12 20v2"/>
              <path d="m4.93 4.93 1.41 1.41"/>
              <path d="m17.66 17.66 1.41 1.41"/>
              <path d="M2 12h2"/>
              <path d="M20 12h2"/>
              <path d="m6.34 17.66-1.41 1.41"/>
              <path d="m19.07 4.93-1.41 1.41"/>
            </svg>
            <svg id="moon-icon" class="h-5 w-5 hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
            </svg>
          </button>

          <button 
            class="text-primary-foreground hover:bg-primary-glow hover:text-primary-foreground border-2 border-primary-foreground/30 rounded-full px-3 py-1.5 text-xs font-bold uppercase transition-colors"
          >
            <svg class="inline-block h-4 w-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-md">
      <!-- Section Divider -->
      <div class="relative py-6 my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t-2 border-dashed border-secondary/30"></div>
        </div>
        <div class="relative flex justify-center">
          <span class="bg-secondary px-4 py-2 rounded-full text-sm font-bold text-secondary-foreground shadow-lg">

        <!-- Nodes will be inserted here by JavaScript -->
      </div>

      <!-- Navigation Button -->
      <div class="mt-12 mb-8">
        <button class="w-full bg-primary hover:bg-primary-glow text-primary-foreground font-bold py-4 px-6 rounded-lg shadow-lg transition-all hover:scale-105 active:scale-95 flex items-center justify-center gap-2">
          <span class="text-lg">AVAN√áAR PARA A COLMEIA DOIS</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m9 18 6-6-6-6"/>
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
