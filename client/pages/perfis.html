<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolher Perfil</title>
  <script src="../js/selecionarPerfil.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-3xl shadow-xl w-[500px]">
    <h2 class="text-3xl font-bold text-center mb-8">Selecione um Perfil</h2>

    <div id="listaPerfis" class="grid gap-4"></div>

    <button id="btnCriar" class="mt-8 w-full bg-amber-400 py-3 rounded-xl font-medium">
      Criar novo perfil
    </button>
  </div>

  <!-- ========================= -->
  <!-- MODAL ==================== -->
  <!-- ========================= -->
  <div id="modalCriarPerfil" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl w-[420px] shadow-xl relative">

      <h2 class="text-2xl font-bold mb-6 text-center">Criar Novo Perfil</h2>

      <label class="block mb-2 font-medium">Nome do Perfil</label>
      <input id="nomePerfil" type="text" class="w-full p-3 border rounded-xl mb-4">

      <label class="block mb-2 font-medium">Senha do Perfil</label>
      <input id="senhaPerfil" type="password" class="w-full p-3 border rounded-xl mb-4">

      <label class="block mb-2 font-medium">Data de Nascimento</label>
      <input id="dataNasc" type="date" class="w-full p-3 border rounded-xl mb-6">

      <div class="flex gap-3">
        <button id="btnCancelar"
          class="flex-1 bg-gray-300 py-2 rounded-xl font-medium">Cancelar</button>

        <button id="btnSalvar"
          class="flex-1 bg-amber-400 py-2 rounded-xl font-medium">Criar</button>
      </div>

    </div>
  </div>

</body>
</html>
